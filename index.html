<!doctype html>
<html>
<head>
    <title>Wikipedia Viewer</title>
    <meta charset='utf-8'>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
    <link rel='stylesheet' href='styles.css'>
</head>
<body>
    <div class = "title text-center">
        Wikipedia Viewer<br>
        <div class = 'wikiLogo'>
            <img src='https://upload.wikimedia.org/wikipedia/commons/b/bd/Wikipedia-logo-v2-bw.svg'>
        </div>
    </div>
    <div class = "search-form text-center">
        <input type ="text" id = 'searchbox' placeholder="Search Wikipedia">
        <btn class = 'btn searchBtn'><i class="glyphicon glyphicon-search"></i></btn>
        <btn class = "btn randomBtn">Random Article</btn>
    </div>
    <div class = "search-content text-center">
    </div>
    <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
    <script src='./index.js'></script>
</body>
</html>
